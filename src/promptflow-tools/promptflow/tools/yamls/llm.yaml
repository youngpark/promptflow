promptflow.tools.llm.llm:
  name: LLM
  description: Use Open AI's Large Language Model for text completion or chat. For more details, refer to this [document](https://aka.ms/new-llm-tool).
  type: custom_llm
  module: promptflow.tools.llm
  function: llm
  tool_state: preview
  category: llm
  icon:
    light: data:image/png;base64,
    dark: data:image/png;base64,
  default_prompt: |
    # system:
    You are a helpful assistant.

    # user:
    {{question}}
  groups:  
  - name: Tools
    description: This is a group about tools
    inputs:  
    - tools
    - tool_choice
    ui_hints:
      display_style :  table
  inputs:
    connection:
      type:
      - AzureOpenAIConnection
      - OpenAIConnection
      - ServerlessConnection
    api:
      type:
      - string
      dynamic_list:
        func_path: promptflow.tools.llm.list_apis
        func_kwargs:
        - name: connection_name
          type: 
          - string
          reference: ${inputs.connection}
        allow_manual_entry: true
        is_multi_select: false
      ui_hints:
        text_box_size: sm
      default: chat
    deployment_name:
      type:
        - string
      enabled_by: connection
      enabled_by_type: [AzureOpenAIConnection]
      dynamic_list:
        func_path: promptflow.tools.llm.list_deployment_names
        func_kwargs:
        - name: connection
          type: 
          - string
          reference: ${inputs.connection}
        - name: api_name
          type: 
          - string
          reference: ${inputs.api}
      allow_manual_entry: true
      is_multi_select: false
      ui_hints:
        text_box_size: lg
    model:
      type:
        - string
      enabled_by: connection
      enabled_by_type: [OpenAIConnection]
      dynamic_list:
        func_path: promptflow.tools.llm.list_models
        func_kwargs:
        - name: connection_name
          type: 
          - string
          reference: ${inputs.connection}
        - name: api_name
          type: 
          - string
          reference: ${inputs.api}
      allow_manual_entry: true
      is_multi_select: false
      ui_hints:
        text_box_size: lg
    temperature:
      default: 1
      type:
        - double
      ui_hints:
        text_box_size: xs
    top_p:
      default: 1
      type:
        - double
      ui_hints:
        text_box_size: xs
      advanced: true
    stop:
      default: ""
      type:
        - list
      ui_hints:
        text_box_size: md
    max_tokens:
      default: ""
      type:
        - int
      ui_hints:
        text_box_size: xs
    presence_penalty:
      default: 0
      type:
        - double
      advanced: true
    response_format:
      type:
      - object
      advanced: false
      ui_hints:
        text_box_size: lg
      enum:
      - type: json_object
      - type: text
      allow_manual_entry: true
    frequency_penalty:
      type:
      - int
      default: 0
      advanced: true
      ui_hints:
        text_box_size: xs
    logit_bias:
      type:
      - object
      default: ""
      advanced: true
      ui_hints:
        text_box_size: lg
    tools:
      type:
      - list
    tool_choice:
      type:
      - string
      - object
