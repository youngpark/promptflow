promptflow.tools.llm_vision.llm_vision:
  name: LLM-Vision
  description: Use Open AI with vision ability. For more details, refer to this [document](https://aka.ms/new-llm-vision-tool).
  type: custom_llm
  module: promptflow.tools.llm_vision
  function: llm_vision
  tool_state: preview
  category: llm
  icon:
    light: data:image/png;base64,
    dark: data:image/png;base64,
  default_prompt: |
    # system:
    As an AI assistant, your task involves interpreting images and responding to questions about the image.
    Remember to provide accurate answers based on the information present in the image.

    # user:
    Can you tell me what the image depicts?
    ![image]({{image_input}})
  inputs:
    connection:
      type:
      - AzureOpenAIConnection
      - OpenAIConnection
    deployment_name:
      type:
        - string
      enabled_by: connection
      enabled_by_type: [AzureOpenAIConnection]
      dynamic_list:
        func_path: promptflow.tools.aoai_gpt4v.list_deployment_names
        func_kwargs:
        - name: connection
          type: 
          - string
          reference: ${inputs.connection}
      allow_manual_entry: true
      is_multi_select: false
      ui_hints:
        text_box_size: lg
    model:
      enabled_by: connection
      enabled_by_type: [OpenAIConnection]
      enum:
      - gpt-4-vision-preview
      allow_manual_entry: true
      type:
        - string
      ui_hints:
        text_box_size: lg
    temperature:
      default: 1
      type:
        - double
      ui_hints:
        text_box_size: xs
    top_p:
      default: 1
      type:
        - double
      ui_hints:
        text_box_size: xs
      advanced: true
    stop:
      default: ""
      type:
        - list
      ui_hints:
        text_box_size: md
    max_tokens:
      default: ""
      type:
        - int
      ui_hints:
        text_box_size: xs
    presence_penalty:
      default: 0
      type:
        - double
      advanced: true
    frequency_penalty:
      type:
      - int
      default: 0
      advanced: true
      ui_hints:
        text_box_size: xs
